<!DOCTYPE html>
<html>
<head>
    <title>AR.js Markerless 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Scene AR.js -->
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Menampilkan model 3D tanpa marker -->
        <a-entity
            gltf-model="https://github.com/kencindha/inimodel3DAR/raw/main/isometri%20style.glb"
            scale="0.5 0.5 0.5"
            position="0 0 -5"
            rotation="0 180 0">
        </a-entity>
        <!-- Camera AR.js -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
